<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem YÃ¶netimi (Admin)</title>
    <style>
        body { background: #0B0F19; color: white; font-family: 'Segoe UI', sans-serif; padding: 30px; margin: 0; }
        .header { border-bottom: 2px solid #38BDF8; padding-bottom: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;}
        .title { color: #38BDF8; font-size: 24px; font-weight: 900; letter-spacing: 1px; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel { background: #1E293B; padding: 25px; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .panel h3 { color: #E2E8F0; margin-bottom: 15px; font-size: 18px; border-bottom: 1px solid #334155; padding-bottom: 10px;}
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; color: #94A3B8; font-size: 13px; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; box-sizing: border-box; padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #0F172A; color: white; outline: none; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        button { flex: 1; padding: 12px 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; font-size: 14px;}
        button:hover { filter: brightness(1.1); transform: translateY(-2px); }
        
        .btn-vip { background: #F59E0B; } .btn-admin { background: #7C3AED; }
        .btn-ban { background: #EF4444; } .btn-unban { background: #22C55E; }
        .btn-app { background: #38BDF8; }

        #user-list { margin-top: 15px; max-height: 400px; overflow-y: auto; }
        .user-card { background: #0F172A; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #334155; display: flex; justify-content: space-between; align-items: center;}
        .user-card.banned { border-left-color: #EF4444; opacity: 0.8; }
        .user-card.admin { border-left-color: #7C3AED; }
        .user-card.vip { border-left-color: #F59E0B; }

        /* Gelen Raporlar Listesi */
        .report-card { background: #0F172A; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #F43F5E; }
        .report-header { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #334155; padding-bottom: 10px;}
        .report-sender { font-weight: bold; color: #F8FAFC; font-size: 16px; }
        .report-date { font-size: 12px; color: #94A3B8; }
        .report-cat { color: #38BDF8; font-size: 12px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase;}
        .report-msg { color: #CBD5E1; line-height: 1.5; font-size: 14px; }

        .custom-alert { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(150%); background: #38BDF8; color: white; padding: 15px 30px; border-radius: 30px; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.5); transition: 0.4s; z-index: 9999; }
        .custom-alert.show { transform: translateX(-50%) translateY(0); }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: transparent; } ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="customAlert" class="custom-alert">Ä°ÅŸlem BaÅŸarÄ±lÄ±!</div>

    <div class="header">
        <div class="title">ğŸ›¡ï¸ WINTER YÃ–NETÄ°M MERKEZÄ°</div>
        <button class="btn-app" style="flex: none; width: auto;" onclick="window.location.href='index.html'">Uygulamaya DÃ¶n</button>
    </div>
    
    <div class="grid-container">
        <div class="panel">
            <h3>âš™ï¸ KullanÄ±cÄ± Ä°ÅŸlemleri</h3>
            <div class="input-group">
                <label>Hedef KullanÄ±cÄ± AdÄ±</label>
                <input type="text" id="target-user" placeholder="KullanÄ±cÄ± adÄ±nÄ± yazÄ±n...">
            </div>
            <div class="btn-group" style="border-bottom: 1px solid #334155; padding-bottom: 20px; margin-bottom: 20px;">
                <button class="btn-vip" onclick="islemYap('vip')">ğŸ’ VIP Ver/Al</button>
                <button class="btn-admin" onclick="islemYap('admin')">ğŸ‘‘ Admin Yap/Al</button>
            </div>

            <h3 style="border:none; color: #EF4444;">ğŸ”¨ Ceza (Ban) Sistemi</h3>
            <div class="input-group">
                <label>Ceza Sebebi</label>
                <input type="text" id="ban-reason" placeholder="Ã–rn: Hile kullanÄ±mÄ±, KÃ¼fÃ¼r...">
            </div>
            <div class="input-group">
                <label>Ceza SÃ¼resi</label>
                <select id="ban-time">
                    <option value="1">1 Saat</option>
                    <option value="24">1 GÃ¼n</option>
                    <option value="168">1 Hafta</option>
                    <option value="87600">SÄ±nÄ±rsÄ±z (10 YÄ±l)</option>
                </select>
            </div>
            <div class="btn-group">
                <button class="btn-ban" onclick="islemYap('ban')">Yasakla</button>
                <button class="btn-unban" onclick="islemYap('unban')">YasaÄŸÄ± KaldÄ±r</button>
            </div>
        </div>

        <div class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0; border: none;">ğŸ‘¥ KayÄ±tlÄ± KullanÄ±cÄ±lar</h3>
                <button class="btn-app" style="width: auto; padding: 8px 15px;" onclick="kullanicilariGetir()">ğŸ”„ Yenile</button>
            </div>
            <div id="user-list">Listeyi gÃ¶rmek iÃ§in yenileye basÄ±n.</div>
        </div>

        <div class="panel" style="grid-column: 1 / -1;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0; border: none;">ğŸ“¬ Gelen Raporlar & Åikayetler</h3>
                <button class="btn-ban" style="width: auto; padding: 8px 15px;" onclick="raporlariTemizle()">ğŸ—‘ï¸ TÃ¼mÃ¼nÃ¼ Temizle</button>
            </div>
            <div id="reports-list" style="max-height: 400px; overflow-y: auto;">
                YÃ¼kleniyor...
            </div>
        </div>
    </div>

    <script>
        if(localStorage.getItem('isAdmin') !== 'true' && localStorage.getItem('activeUser') !== 'tutus') {
            document.body.innerHTML = "<h1 style='color:#EF4444; text-align:center; margin-top:50px;'>YETKÄ°SÄ°Z GÄ°RÄ°Å!</h1>";
            setTimeout(() => { window.location.href = "login.html"; }, 1500);
        }

        function showAlert(message, color = '#38BDF8') {
            const alertBox = document.getElementById('customAlert');
            alertBox.innerText = message; alertBox.style.background = color;
            alertBox.classList.add('show'); setTimeout(() => { alertBox.classList.remove('show'); }, 3000);
        }

        function islemYap(tip) {
            const target = document.getElementById('target-user').value.trim();
            if(!target) return showAlert("LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin!", "#EF4444");
            let db = JSON.parse(localStorage.getItem('winterDB')) || {};
            if(!db[target] && target !== 'tutus') return showAlert("KullanÄ±cÄ± bulunamadÄ±!", "#EF4444");
            if(target === "tutus") return showAlert("Kurucuya mÃ¼dahale edilemez!", "#EF4444");

            if(tip === 'vip') { db[target].isVip = !db[target].isVip; showAlert(`${target} VIP: ${db[target].isVip ? 'AKTÄ°F' : 'KAPALI'}`, '#F59E0B'); }
            else if (tip === 'admin') { db[target].isAdmin = !db[target].isAdmin; showAlert(`${target} Admin: ${db[target].isAdmin ? 'YAPILDI' : 'ALINDI'}`, '#7C3AED'); }
            else if (tip === 'ban') {
                let sebep = document.getElementById('ban-reason').value.trim() || "Belirtilmedi";
                let saat = parseInt(document.getElementById('ban-time').value);
                db[target].banInfo = { isBanned: true, reason: sebep, bannedAt: Date.now(), until: Date.now() + (saat * 60 * 60 * 1000) };
                showAlert(`ğŸ”¨ ${target} yasaklandÄ±!`, '#EF4444');
            }
            else if (tip === 'unban') { if(db[target].banInfo) db[target].banInfo.isBanned = false; showAlert(`âœ… ${target} yasaÄŸÄ± kaldÄ±rÄ±ldÄ±.`, '#22C55E'); }

            localStorage.setItem('winterDB', JSON.stringify(db)); kullanicilariGetir();
        }

        function kullanicilariGetir() {
            let db = JSON.parse(localStorage.getItem('winterDB')) || {};
            let liste = "";
            for (let user in db) {
                let acc = db[user];
                let banliMi = acc.banInfo && acc.banInfo.isBanned;
                if(banliMi && Date.now() > acc.banInfo.until) { banliMi = false; acc.banInfo.isBanned = false; }
                let cardClass = "user-card" + (banliMi ? " banned" : acc.isAdmin ? " admin" : acc.isVip ? " vip" : "");
                let r = (acc.isAdmin ? "ğŸ‘‘ ADMÄ°N " : "") + (acc.isVip ? "ğŸ’ VIP " : "") + (banliMi ? "ğŸ”¨ BANNED" : "");
                liste += `<div class="${cardClass}"><div><b>${user}</b><div style="font-size:12px; color:#64748B;">Åifre: ${acc.password}</div></div><div style="font-size:12px; font-weight:bold;">${r}</div></div>`;
            }
            localStorage.setItem('winterDB', JSON.stringify(db));
            document.getElementById('user-list').innerHTML = liste || "<div style='color:#94A3B8;'>KullanÄ±cÄ± yok.</div>";
        }

        // --- YENÄ° EKLENEN RAPOR SÄ°STEMÄ° ---
        function raporlariGetir() {
            let raporlar = JSON.parse(localStorage.getItem('winterReports')) || [];
            let liste = "";
            
            if(raporlar.length === 0) {
                liste = "<div style='color:#94A3B8; padding: 20px; text-align:center;'>HenÃ¼z gelen bir rapor yok. Sistem temiz! ğŸ‰</div>";
            } else {
                // En son gelen rapor en Ã¼stte gÃ¶rÃ¼nsÃ¼n diye diziyi ters Ã§eviriyoruz
                raporlar.slice().reverse().forEach(rap => {
                    liste += `
                    <div class="report-card">
                        <div class="report-header">
                            <span class="report-sender">ğŸ‘¤ GÃ¶nderen: ${rap.gonderen}</span>
                            <span class="report-date">${rap.tarih}</span>
                        </div>
                        <div class="report-cat">[ ${rap.kategori} ]</div>
                        <div class="report-msg">${rap.mesaj}</div>
                    </div>`;
                });
            }
            document.getElementById('reports-list').innerHTML = liste;
        }

        function raporlariTemizle() {
            if(confirm("TÃ¼m raporlarÄ± ve ÅŸikayetleri silmek istediÄŸinize emin misiniz? (Bu iÅŸlem geri alÄ±namaz!)")) {
                localStorage.removeItem('winterReports');
                raporlariGetir();
                showAlert("TÃ¼m raporlar baÅŸarÄ±yla Ã§Ã¶p kutusuna atÄ±ldÄ±!", "#EF4444");
            }
        }
        
        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda hem kullanÄ±cÄ±larÄ± hem raporlarÄ± yÃ¼kle
        window.onload = () => { kullanicilariGetir(); raporlariGetir(); };
    </script>
</body>
</html>
