    <script>
        // YazÄ±lÄ±m MÃ¼hendisliÄŸi: OlasÄ±lÄ±k (Drop Rate) Havuzu
        const items = [
            { name: "50 XP", icon: "â­", rarity: "blue", chance: 40 },

        const track = document.getElementById('track');

        // Rastgele eÅŸya seÃ§ici (OlasÄ±lÄ±ÄŸa gÃ¶re)
        function getRandomItem() {
            let rand = Math.random() * 100;
            let current = 0;
            for (let item of items) {

        function initCase() {
            // Åeride 100 tane rastgele eÅŸya diziyoruz
            for(let i = 0; i < 100; i++) {
                let item = getRandomItem();
                generatedItems.push(item);
                
                let div = document.createElement('div');
                div.className = `item rarity-${item.rarity}`;
                div.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-name">${item.name}</div>

                track.appendChild(div);
            }

        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda kasayÄ± doldur
        initCase();

        function kasaAc() {
            // GÃ¼nde 1 kez aÃ§ma kontrolÃ¼ (Sanal VeritabanÄ±ndan)
            const activeUser = localStorage.getItem('activeUser');
            if(!activeUser) return alert("Ã–nce giriÅŸ yapmalÄ±sÄ±n!");
            
            const today = new Date().toLocaleDateString();
            if(localStorage.getItem(activeUser + '_lastCase') === today) {
                return alert("BugÃ¼nkÃ¼ kasa aÃ§ma hakkÄ±nÄ± kullandÄ±n! YarÄ±n tekrar gel.");

            // Tam ortaya deÄŸil de biraz rastgele (ucundan dÃ¶nme efekti iÃ§in) bir konuma dursun
            const randomOffset = Math.floor(Math.random() * (itemWidth - 10)) - (itemWidth / 2); 

            const targetPosition = (winnerIndex * itemWidth) - containerCenter + itemCenter + randomOffset;

            // Åeridi kaydÄ±r (Animasyon baÅŸlar)
            track.style.transform = `translateX(-${targetPosition}px)`;

            // Animasyon (6 saniye) bitince kazandÄ±n ekranÄ±nÄ± gÃ¶ster
            setTimeout(() => {
                // KayÄ±t at (GÃ¼nde 1 kez)
                localStorage.setItem(activeUser + '_lastCase', today);

                document.getElementById('winName').innerText = winnerItem.name;

                    document.getElementById('winName').style.color = '#EC4899';
