<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pro Penalty - FINAL FIX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #1a1a1a; color: white; }
        
        #gameContainer { position: relative; width: 100vw; height: 100vh; }
        
        #loadingScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .loader-text { font-size: 24px; color: #FFD700; margin-bottom: 20px; font-weight: bold; }
        .loader-bar { width: 300px; height: 8px; background: #333; border-radius: 4px; overflow: hidden; }
        .loader-fill { width: 0%; height: 100%; background: #FFD700; transition: width 0.2s; }

        /* UI */
        .ui-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.7); padding: 15px 25px; border-radius: 12px;
            border-left: 5px solid #FFD700; min-width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .stat { margin: 5px 0; font-size: 20px; font-weight: bold; font-family: 'Courier New', monospace; }
        
        #aimInfo {
            position: absolute; bottom: 180px; left: 50%; transform: translateX(-50%);
            font-size: 24px; font-weight: 900; color: #00e5ff;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.8);
            background: rgba(0,0,0,0.5); padding: 5px 20px; border-radius: 20px;
        }

        #powerContainer {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            width: 400px; text-align: center; font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }
        #powerBar {
            width: 100%; height: 40px; background: rgba(0,0,0,0.8); 
            border: 4px solid white; border-radius: 25px; overflow: hidden; margin-top: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #powerFill {
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, #4CAF50, #FFEB3B, #ff0000);
        }

        #message {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 100px; font-weight: 900; pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 10px 30px rgba(0,0,0,1);
            z-index: 100; -webkit-text-stroke: 3px black;
        }
    </style>
</head>
<body>

    <div id="loadingScreen">
        <div class="loader-text">SAHA HAZIRLANIYOR...</div>
        <div class="loader-bar"><div class="loader-fill" id="loaderFill"></div></div>
    </div>

    <div id="gameContainer">
        <div class="ui-panel">
            <div class="stat">SKOR: <span id="score" style="color:#FFD700">0</span></div>
            <div class="stat">ŞUT: <span id="attempts">0</span></div>
        </div>

        <div id="aimInfo">ORTA</div>

        <div id="powerContainer">
            <div>SPACE TUŞUNA BASILI TUT</div>
            <div id="powerBar"><div id="powerFill"></div></div>
        </div>

        <div id="message">GOL!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // --- AYARLAR ---
        const BALL_SCALE = 15.0;  // Topu BÜYÜTTÜM (8'den 15'e)
        const BALL_START_Y = 0.6; // Topu YUKARI kaldırdım (Gömülmesin diye)
        const GOAL_SCALE = 8.5; 
        
        // --- DEĞİŞKENLER ---
        let scene, camera, renderer, loader;
        // Physics
        let ballPhysics = { pos: new THREE.Vector3(0, BALL_START_Y, 0), vel: new THREE.Vector3(), curve: 0 };
        // Models
        let ballModel = null;
        let goalModel = null;
        let goalkeeper;
        
        // Game State
        let isGameReady = false;
        let isPowering = false;
        let isShooting = false;
        let power = 0;
        let powerDir = 2; // Bar dolma hızı
        let aimX = 0; // -1 (Sol) ... 1 (Sağ)
        let score = 0, attempts = 0;

        init();

        function init() {
            // 1. Sahne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            scene.fog = new THREE.Fog(0x1a1a1a, 20, 90);

            // 2. Kamera (Top büyüdüğü için kamerayı az daha geri çektim)
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 13);
            
            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // 4. Işıklar
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
            
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(15, 30, 15);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 2048; 
            sun.shadow.mapSize.height = 2048;
            scene.add(sun);

            // 5. Ortam
            createEnvironment();
            createGoalkeeper(); // Basit kaleci
            loadModels(); // Modelleri yükle

            // 6. Eventler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);

            animate();
        }

        function createEnvironment() {
            // Zemin
            const groundGeo = new THREE.PlaneGeometry(200, 200);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x1b5e20, roughness: 1 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Çizgiler
            const lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.7, transparent: true });
            const goalLine = new THREE.Mesh(new THREE.PlaneGeometry(40, 0.2), lineMat);
            goalLine.rotation.x = -Math.PI / 2;
            goalLine.position.set(0, 0.02, -18);
            scene.add(goalLine);

            // Penaltı noktası
            const spot = new THREE.Mesh(new THREE.CircleGeometry(0.4, 16), lineMat);
            spot.rotation.x = -Math.PI / 2;
            spot.position.set(0, 0.03, 0);
            scene.add(spot);
        }

        function createGoalkeeper() {
            // Geçici Kaleci (Kutu)
            goalkeeper = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: 0xd32f2f, roughness: 0.3 });
            const body = new THREE.Mesh(new THREE.BoxGeometry(1, 1.9, 0.5), mat);
            body.position.y = 0.95;
            body.castShadow = true;
            goalkeeper.add(body);
            goalkeeper.position.set(0, 0, -19);
            scene.add(goalkeeper);
        }

        function loadModels() {
            const manager = new THREE.LoadingManager();
            loader = new THREE.GLTFLoader(manager);

            manager.onProgress = (url, loaded, total) => {
                document.getElementById('loaderFill').style.width = (loaded / total * 100) + '%';
            };
            manager.onLoad = () => {
                document.getElementById('loadingScreen').style.display = 'none';
                isGameReady = true;
                resetBall();
            };

            // --- KALE YÜKLEME VE ŞEFFAFLIK FIX ---
            loader.load('Soccer goal.glb', (gltf) => {
                goalModel = gltf.scene;
                goalModel.scale.set(GOAL_SCALE, GOAL_SCALE, GOAL_SCALE);
                goalModel.position.set(0, 0, -20);

                // YENİ MATERYAL OLUŞTUR (Beyaz ve Katı)
                const solidWhiteMat = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    roughness: 0.4,
                    metalness: 0.1,
                    transparent: false, // Kesinlikle şeffaf değil
                    opacity: 1.0,
                    side: THREE.FrontSide
                });

                goalModel.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;

                        // İsim kontrolü: Eğer "Net" (Ağ) değilse, bizim katı materyali bas
                        if (child.material.name.toLowerCase().includes('net')) {
                            // Ağ ise şeffaf kalsın
                            child.material.transparent = true;
                            child.material.opacity = 0.3;
                            child.material.side = THREE.DoubleSide;
                        } else {
                            // Direkler: Materyali tamamen değiştir
                            child.material = solidWhiteMat;
                        }
                    }
                });
                scene.add(goalModel);
            }, undefined, (err) => console.error("Kale Hatası:", err));

            // --- TOP YÜKLEME ---
            loader.load('Simple soccer football.glb', (gltf) => {
                ballModel = gltf.scene;
                ballModel.scale.set(BALL_SCALE, BALL_SCALE, BALL_SCALE);
                
                // Topun materyalini de fixleyelim
                ballModel.traverse(child => {
                    if(child.isMesh) {
                        child.castShadow = true;
                        child.material.transparent = false;
                        child.material.opacity = 1.0;
                    }
                });

                scene.add(ballModel);
                // İlk pozisyon
                ballModel.position.copy(ballPhysics.pos);
            }, undefined, (err) => console.error("Top Hatası:", err));
        }

        // --- OYUN KONTROLLERİ ---
        function onKeyDown(e) {
            if (!isGameReady || isShooting) return;
            
            if (e.code === 'ArrowLeft') { aimX = Math.max(-1, aimX - 0.1); updateAimUI(); }
            if (e.code === 'ArrowRight') { aimX = Math.min(1, aimX + 0.1); updateAimUI(); }
            if (e.code === 'Space') isPowering = true;
            if (e.key.toLowerCase() === 'r') resetGame();
        }

        function onKeyUp(e) {
            if (e.code === 'Space' && isPowering) shoot();
        }

        function updateAimUI() {
            const el = document.getElementById('aimInfo');
            const arrows = aimX < 0 ? "◄".repeat(Math.abs(aimX)*5) : "►".repeat(Math.abs(aimX)*5);
            el.textContent = aimX === 0 ? "ORTA" : arrows;
            el.style.color = aimX === 0 ? "#fff" : (aimX < 0 ? "#ff0055" : "#00e5ff");
            
            // Kamera hafif dönsün
            camera.position.x = aimX * 2;
            camera.lookAt(0, 2, -10);
        }

        function shoot() {
            isPowering = false;
            isShooting = true;
            attempts++;
            document.getElementById('attempts').textContent = attempts;

            // FİZİK HESAPLAMA
            const p = power / 100;
            const speed = 0.5 + p * 0.7; // Hız
            const lift = 0.1 + p * 0.4;  // Yükseklik

            // Falso Hesapla
            const curve = aimX * 0.02; 

            ballPhysics.vel.set(aimX * 0.4, lift, -speed);
            ballPhysics.curve = curve;

            reactGoalkeeper();

            power = 0;
            document.getElementById('powerFill').style.width = '0%';
        }

        function reactGoalkeeper() {
            // Kaleci yapay zekası
            const targetX = aimX * 4 + (Math.random() - 0.5) * 1.5;
            
            const interval = setInterval(() => {
                if(!isShooting) { clearInterval(interval); return; }
                
                // Hedefe git
                goalkeeper.position.x += (targetX - goalkeeper.position.x) * 0.08;
                
                // Top yaklaştığında zıpla
                if(ballPhysics.pos.z < -12) {
                    goalkeeper.position.y = 0.95 + Math.abs(Math.sin(Date.now() * 0.02)) * 0.8;
                    // Yere yatma efekti
                    goalkeeper.rotation.z = -aimX * 0.8; 
                }
            }, 16);
        }

        function checkCollision() {
            const bp = ballPhysics.pos;

            // 1. ZEMİN (Top radius yaklaşık 0.5-0.6 arası sayılırsa)
            if (bp.y < BALL_START_Y) {
                bp.y = BALL_START_Y;
                ballPhysics.vel.y *= -0.6; // Zıpla
                ballPhysics.vel.x *= 0.9;
                ballPhysics.vel.z *= 0.9;
                ballPhysics.curve *= 0.5;
            }

            // 2. KALECİ
            const dist = bp.distanceTo(goalkeeper.position);
            if (dist < 1.8 && bp.z < -18 && bp.z > -20) {
                showMessage("KURTARDI!", "#00ccff");
                ballPhysics.vel.z = 0.5; // Geri dön
                ballPhysics.vel.y = 0.3;
                return true;
            }

            // 3. GOL
            if (bp.z < -20 && bp.z > -22) {
                if (Math.abs(bp.x) < 3.6 && bp.y < 2.4) {
                    showMessage("GOOOL!", "#FFD700");
                    score++;
                    document.getElementById('score').textContent = score;
                    ballPhysics.vel.multiplyScalar(0.2);
                    return true;
                }
            }
            
            // 4. DIŞARI
            if(bp.z < -25 || Math.abs(bp.x) > 15) {
                setTimeout(resetBall, 1000);
                return true;
            }
            return false;
        }

        function showMessage(text, color) {
            const el = document.getElementById('message');
            el.textContent = text;
            el.style.color = color;
            el.style.transform = "translate(-50%, -50%) scale(1)";
            setTimeout(() => {
                el.style.transform = "translate(-50%, -50%) scale(0)";
                resetBall();
            }, 2000);
        }

        function resetBall() {
            isShooting = false;
            ballPhysics.pos.set(0, BALL_START_Y, 0);
            ballPhysics.vel.set(0,0,0);
            ballPhysics.curve = 0;
            
            if(ballModel) {
                ballModel.position.copy(ballPhysics.pos);
                ballModel.rotation.set(0,0,0);
            }
            if(goalkeeper) {
                goalkeeper.position.set(0, 0, -19);
                goalkeeper.rotation.set(0,0,0);
            }
            
            camera.position.set(0, 3, 13);
            camera.lookAt(0, 2, -15);
            aimX = 0;
            updateAimUI();
        }

        function resetGame() {
            score = 0; attempts = 0;
            document.getElementById('score').textContent = 0;
            document.getElementById('attempts').textContent = 0;
            resetBall();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isGameReady) return;

            if (isPowering) {
                power += powerDir;
                if(power >= 100 || power <= 0) powerDir *= -1;
                document.getElementById('powerFill').style.width = power + '%';
            }

            if (isShooting) {
                ballPhysics.vel.y -= 0.015; // Yerçekimi
                ballPhysics.vel.x += ballPhysics.curve; // Falso
                
                ballPhysics.pos.add(ballPhysics.vel);

                if (ballModel) {
                    ballModel.position.copy(ballPhysics.pos);
                    // Dönüş efekti
                    ballModel.rotation.x -= ballPhysics.vel.z; 
                    ballModel.rotation.y -= ballPhysics.curve * 3;
                }

                // Kamera Takibi
                camera.position.x += (ballPhysics.pos.x - camera.position.x) * 0.1;
                camera.position.z = ballPhysics.pos.z + 8;
                camera.lookAt(ballPhysics.pos);

                checkCollision();
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
