<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pro Penalty - GLB Model</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #1a1a1a; color: white; }
        
        #gameContainer { position: relative; width: 100vw; height: 100vh; }
        
        #loadingScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .loader-bar {
            width: 300px; height: 10px; background: #333; margin-top: 20px;
            border-radius: 5px; overflow: hidden;
        }
        .loader-fill {
            width: 0%; height: 100%; background: #FFD700; transition: width 0.2s;
        }

        /* UI Tasarımı */
        .ui-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 12px;
            border-left: 5px solid #FFD700; min-width: 200px;
        }
        
        .stat { margin: 5px 0; font-size: 18px; font-weight: bold; }
        
        #powerContainer {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            width: 300px; text-align: center; font-weight: bold;
        }
        #powerBar {
            width: 100%; height: 25px; background: rgba(0,0,0,0.5); 
            border: 2px solid white; border-radius: 15px; overflow: hidden;
        }
        #powerFill {
            width: 0%; height: 100%; background: linear-gradient(90deg, lime, yellow, red);
        }

        .controls-info {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            font-size: 14px; color: #aaa; text-shadow: 1px 1px 2px black;
        }

        #message {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 80px; font-weight: 900; pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 30px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <div id="loadingScreen">
        <h1 style="color:#FFD700">OYUN YÜKLENİYOR...</h1>
        <div class="loader-bar"><div class="loader-fill" id="loaderFill"></div></div>
        <p style="margin-top:10px; color:#aaa">Modeller yükleniyor</p>
    </div>

    <div id="gameContainer">
        <div class="ui-panel">
            <div class="stat">GOL: <span id="score" style="color:#FFD700">0</span></div>
            <div class="stat">DENEME: <span id="attempts">0</span></div>
        </div>

        <div id="powerContainer">
            <div>GÜÇ BAR (Space Basılı Tut)</div>
            <div id="powerBar"><div id="powerFill"></div></div>
        </div>

        <div id="message">GOOOL!</div>
        
        <div class="controls-info">
            YÖN: Sol/Sağ Ok | GÜÇ: Space | ŞUT: Space Bırak | RESET: R
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // --- AYARLAR ---
        // Modellerin boyutu ekrana çok büyük veya küçük gelirse burayı değiştir
        const BALL_SCALE = 20.0;  // Top modelinin büyüklüğü
        const GOAL_SCALE = 8.5;  // Kale modelinin büyüklüğü
        
        // --- DEĞİŞKENLER ---
        let scene, camera, renderer, loader;
        let ballPhysics = { pos: new THREE.Vector3(0, 0.22, 0), vel: new THREE.Vector3() }; // Fizik hesaplama topu
        let ballModel = null; // Görünen GLB topu
        let goalModel = null;
        let goalkeeper; // Basit kaleci (şimdilik)
        
        let isGameReady = false;
        let isPowering = false;
        let isShooting = false;
        let power = 0;
        let powerDir = 1;
        let aimX = 0; // -1 (Sol) ... 1 (Sağ)
        
        let score = 0;
        let attempts = 0;

        init();

        function init() {
            // Sahne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202020);
            scene.fog = new THREE.Fog(0x202020, 20, 80);

            // Kamera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8); // Topun arkasında dur
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding; // GLB renkleri düzgün görünsün diye
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // Işıklandırma (Modellerin parlaması için önemli)
            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);
            
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(10, 20, 10);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 2048;
            sun.shadow.mapSize.height = 2048;
            scene.add(sun);

            // Zemin
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x2e7d32, roughness: 0.8 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Ceza sahası çizgisi (Basit beyaz plane)
            const lineGeo = new THREE.PlaneGeometry(40, 0.2);
            const lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const line = new THREE.Mesh(lineGeo, lineMat);
            line.rotation.x = -Math.PI / 2;
            line.position.set(0, 0.01, -18); // Kale önü çizgisi
            scene.add(line);

            // Kaleci (Şimdilik basit robot, modelin yoksa)
            createGoalkeeper();

            // Modelleri Yükle
            loadModels();

            // Eventler
            window.addEventListener('resize', onResize);
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);

            // Döngü
            animate();
        }

        function loadModels() {
            const manager = new THREE.LoadingManager();
            loader = new THREE.GLTFLoader(manager);

            manager.onProgress = (url, loaded, total) => {
                const percent = (loaded / total) * 100;
                document.getElementById('loaderFill').style.width = percent + '%';
            };

            manager.onLoad = () => {
                document.getElementById('loadingScreen').style.display = 'none';
                isGameReady = true;
                resetBall();
            };

            // 1. TOPU YÜKLE
            loader.load('Simple soccer football.glb', (gltf) => {
                ballModel = gltf.scene;
                ballModel.scale.set(BALL_SCALE, BALL_SCALE, BALL_SCALE); 
                ballModel.traverse(c => { if(c.isMesh) c.castShadow = true; });
                scene.add(ballModel);
                
                // Başlangıç pozisyonu
                ballModel.position.copy(ballPhysics.pos);
            }, undefined, (error) => {
                console.error("Top modeli yüklenemedi:", error);
                // Model yüklenemezse yerine beyaz top koy
                const geo = new THREE.SphereGeometry(0.22, 32, 32);
                const mat = new THREE.MeshStandardMaterial({color:0xffffff});
                ballModel = new THREE.Mesh(geo, mat);
                scene.add(ballModel);
            });

            // 2. KALEYİ YÜKLE
            loader.load('Soccer goal.glb', (gltf) => {
                goalModel = gltf.scene;
                goalModel.scale.set(GOAL_SCALE, GOAL_SCALE, GOAL_SCALE);
                // Kaleyi geriye at ve döndür (modelin yönüne göre değişebilir)
                goalModel.position.set(0, 0, -20); 
                // Eğer kale ters duruyorsa şu satırı aç: 
                // goalModel.rotation.y = Math.PI; 
                
                goalModel.traverse(c => { if(c.isMesh) { c.castShadow = true; c.receiveShadow = true; } });
                scene.add(goalModel);
            }, undefined, (error) => {
                console.error("Kale modeli yüklenemedi:", error);
                // Fallback kale (eski koddan)
                const postMat = new THREE.MeshStandardMaterial({color:0xffffff});
                const left = new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,2.5), postMat);
                left.position.set(-3.6, 1.25, -20); scene.add(left);
                const right = new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,2.5), postMat);
                right.position.set(3.6, 1.25, -20); scene.add(right);
                const top = new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,7.2), postMat);
                top.rotation.z = Math.PI/2; top.position.set(0, 2.5, -20); scene.add(top);
            });
        }

        function createGoalkeeper() {
            // Basit bir kaleci bloğu (Vurunca hareket edecek)
            const mat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            goalkeeper = new THREE.Group();
            
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1.8, 0.3), mat);
            body.position.y = 0.9;
            body.castShadow = true;
            goalkeeper.add(body);
            
            goalkeeper.position.set(0, 0, -19);
            scene.add(goalkeeper);
        }

        // --- OYUN MANTIĞI ---

        function onKeyDown(e) {
            if (!isGameReady || isShooting) return;

            if (e.code === 'ArrowLeft') {
                aimX = Math.max(-1, aimX - 0.1);
                updateCameraAim();
            }
            if (e.code === 'ArrowRight') {
                aimX = Math.min(1, aimX + 0.1);
                updateCameraAim();
            }
            if (e.code === 'Space') {
                isPowering = true;
            }
            if (e.key === 'r' || e.key === 'R') {
                resetGame();
            }
        }

        function onKeyUp(e) {
            if (e.code === 'Space' && isPowering) {
                shoot();
            }
        }

        function updateCameraAim() {
            // Kamera hafifçe sağa sola baksın
            camera.position.x = aimX * 2;
            camera.lookAt(0, 1, -10);
        }

        function shoot() {
            isPowering = false;
            isShooting = true;
            attempts++;
            document.getElementById('attempts').textContent = attempts;

            // Fizik Vektörleri
            const speed = 0.4 + (power / 100) * 0.5; // Top hızı
            const lift = 0.1 + (power / 100) * 0.3;  // Havalanma

            ballPhysics.vel.set(
                aimX * 0.4, // Sağa sola sapma
                lift,       // Yukarı
                -speed      // İleri
            );

            // Kaleci reaksiyonu (Basit yapay zeka)
            reactGoalkeeper();

            // UI Temizle
            power = 0;
            document.getElementById('powerFill').style.width = '0%';
        }

        function reactGoalkeeper() {
            // Kaleci topun gideceği yöne rastgele bir hızla atlasın
            const direction = aimX > 0 ? 1 : -1;
            const reactionSpeed = Math.random() * 0.1 + 0.05;
            
            const jumpInterval = setInterval(() => {
                if (!isShooting) { clearInterval(jumpInterval); return; }
                
                // Kaleci hareketi
                if (goalkeeper.position.x * direction < 3) { // 3 birimden fazla gitmesin
                    goalkeeper.position.x += direction * reactionSpeed;
                }
                // Hafif zıplama
                goalkeeper.position.y = Math.abs(Math.sin(Date.now() * 0.01)) * 0.5;

            }, 16);
        }

        function checkCollision() {
            const bp = ballPhysics.pos;
            
            // 1. Zemin çarpışması
            if (bp.y < 0.22) {
                bp.y = 0.22;
                ballPhysics.vel.y *= -0.6; // Zıplama efekti
                ballPhysics.vel.x *= 0.9;  // Sürtünme
                ballPhysics.vel.z *= 0.9;
            }

            // 2. Kaleci Çarpışması (Basit mesafe kontrolü)
            const gkDist = Math.sqrt(
                Math.pow(bp.x - goalkeeper.position.x, 2) + 
                Math.pow(bp.z - goalkeeper.position.z, 2)
            );

            if (gkDist < 1.0 && bp.y < 2.0 && bp.z < -18 && bp.z > -20) {
                showMessage("KURTARDI!", "#00ccff");
                ballPhysics.vel.z *= -0.5; // Topu geri sektir
                ballPhysics.vel.y = 0.2;
                return true; // Gol değil
            }

            // 3. Gol Kontrolü
            // Kale konumu: Z = -20. Genişlik: X = -3.6 ile +3.6 arası. Yükseklik Y < 2.5
            if (bp.z < -20 && bp.z > -22) {
                if (Math.abs(bp.x) < 3.5 && bp.y < 2.4) {
                    showMessage("GOOOL!", "#FFD700");
                    score++;
                    document.getElementById('score').textContent = score;
                    ballPhysics.vel.multiplyScalar(0.2); // Ağlara çarpınca yavaşla
                    return true;
                }
            }
            
            // 4. Dışarı gitti mi?
            if (bp.z < -25) {
                setTimeout(resetBall, 1000);
                return true;
            }

            return false;
        }

        function showMessage(text, color) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.color = color;
            msg.style.transform = "translate(-50%, -50%) scale(1)";
            
            setTimeout(() => {
                msg.style.transform = "translate(-50%, -50%) scale(0)";
                resetBall();
            }, 2000);
        }

        function resetBall() {
            isShooting = false;
            ballPhysics.pos.set(0, 0.22, 0);
            ballPhysics.vel.set(0, 0, 0);
            
            if (ballModel) {
                ballModel.position.copy(ballPhysics.pos);
                ballModel.rotation.set(0, 0, 0);
            }
            
            goalkeeper.position.set(0, 0, -19);
            goalkeeper.rotation.set(0, 0, 0);
            
            camera.position.set(0, 2, 8);
            camera.lookAt(0, 0, -20);
            aimX = 0;
        }
        
        function resetGame() {
            score = 0;
            attempts = 0;
            document.getElementById('score').textContent = 0;
            document.getElementById('attempts').textContent = 0;
            resetBall();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isGameReady) return;

            // Güç Barı Animasyonu
            if (isPowering) {
                power += powerDir * 2;
                if (power > 100) { power = 100; powerDir = -1; }
                if (power < 0) { power = 0; powerDir = 1; }
                document.getElementById('powerFill').style.width = power + '%';
            }

            // Top Fiziği
            if (isShooting) {
                // Yerçekimi
                ballPhysics.vel.y -= 0.015;
                
                // Hareketi uygula
                ballPhysics.pos.add(ballPhysics.vel);

                // Modeli güncelle
                if (ballModel) {
                    ballModel.position.copy(ballPhysics.pos);
                    // Top dönme efekti (Hıza bağlı)
                    ballModel.rotation.x -= ballPhysics.vel.z;
                }

                // Kamera topu takip etsin
                camera.position.x += (ballPhysics.pos.x - camera.position.x) * 0.1;
                camera.position.z = ballPhysics.pos.z + 6;
                camera.lookAt(ballPhysics.pos.x, ballPhysics.pos.y, ballPhysics.pos.z - 10);

                checkCollision();
            }

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
