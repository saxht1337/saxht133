<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Winter Radyo</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0F172A; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .player-box { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(20px); padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #334155; box-shadow: 0 10px 40px rgba(0,0,0,0.7); width: 380px; }
        
        .cover { width: 140px; height: 140px; background: linear-gradient(45deg, #38BDF8, #7C3AED); border-radius: 50%; margin: 0 auto 20px; display: flex; justify-content: center; align-items: center; font-size: 50px; border: 5px solid #1E293B; box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); animation: spin 8s linear infinite; animation-play-state: paused; }
        .cover.playing { animation-play-state: running; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .song-title { font-size: 24px; font-weight: 900; margin-bottom: 5px; color: #F8FAFC; text-transform: uppercase; letter-spacing: 1px;}
        .artist { color: #38BDF8; font-size: 13px; font-weight: bold; margin-bottom: 25px; letter-spacing: 2px;}
        
        /* Radyo ƒ∞stasyonlarƒ± */
        .stations { display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px; }
        .station-btn { padding: 12px; background: #1E293B; border: 1px solid #475569; color: #94A3B8; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .station-btn:hover { background: #334155; color: white; }
        .station-btn.active { background: #38BDF8; color: white; border-color: #38BDF8; box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);}

        .controls { display: flex; justify-content: center; gap: 20px; align-items: center; }
        .btn-play { background: #22C55E; color: white; border: none; width: 70px; height: 70px; border-radius: 50%; font-size: 28px; cursor: pointer; transition: 0.2s; box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);}
        .btn-play:hover { background: #16A34A; transform: scale(1.05); }
        .btn-play.playing { background: #EF4444; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4); }
        
        .btn-back { margin-top: 30px; background: transparent; border: 1px solid #475569; color: #94A3B8; padding: 12px 20px; border-radius: 8px; cursor: pointer; transition: 0.2s; width: 100%; font-weight: bold;}
        .btn-back:hover { background: #334155; color: white;}
    </style>
</head>
<body>
    <div class="player-box">
        <div class="cover" id="disc">üìª</div>
        <div class="song-title" id="stationName">Kral FM</div>
        <div class="artist">CANLI YAYIN</div>
        
        <audio id="audio" src="https://kralfm.radyotvonline.net/kralfm"></audio>
        
        <div class="stations">
            <button class="station-btn active" onclick="changeStation('Kral FM', 'https://kralfm.radyotvonline.net/kralfm', this)">üëë KRAL FM</button>
            <button class="station-btn" onclick="changeStation('Radyo Fenomen', 'https://listen.radyofenomen.com/fenomen/128/icecast.audio', this)">üî• RADYO FENOMEN</button>
            <button class="station-btn" onclick="changeStation('Virgin Radio', 'https://17753.live.streamtheworld.com/VIRGIN_RADIO.mp3', this)">üéß VIRGIN RADIO</button>
        </div>

        <div class="controls">
            <button class="btn-play" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
        </div>

        <button class="btn-back" onclick="window.location.href='index.html'">Ana Sayfaya D√∂n</button>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const disc = document.getElementById('disc');
        const stationNameDisplay = document.getElementById('stationName');
        let isPlaying = false;

        function changeStation(name, url, btnElement) {
            // Aktif buton rengini deƒüi≈ütir
            document.querySelectorAll('.station-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            // Kanalƒ± ve m√ºziƒüi deƒüi≈ütir
            stationNameDisplay.innerText = name;
            audio.src = url;
            
            // Eƒüer m√ºzik √ßalƒ±yorsa, yeni kanalƒ± anƒ±nda ba≈ülat
            if(isPlaying) {
                audio.play();
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerText = "‚ñ∂";
                playBtn.classList.remove('playing');
                disc.classList.remove('playing');
            } else {
                audio.play();
                playBtn.innerText = "‚è∏";
                playBtn.classList.add('playing');
                disc.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
