<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>WinterChat - Kayıt Ol</title>
    <style>
        body { background: #0F172A; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1E293B; padding: 40px; border-radius: 15px; width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid #334155; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #0F172A; color: white; outline: none; }
        button { width: 100%; padding: 12px; background: #38BDF8; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0284C7; }
        a { color: #94A3B8; font-size: 14px; text-decoration: none; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color: #38BDF8; margin-bottom: 5px;">Hesap Oluştur</h2>
        <p style="color: #64748B; font-size: 14px; margin-bottom: 20px;">WinterChat'e Katıl</p>
        
        <input type="text" id="reg-user" placeholder="Kullanıcı Adı">
        <input type="password" id="reg-pass" placeholder="Şifre">
        <button onclick="kayitOl()">Kayıt Ol</button>
        <a href="login.html">Zaten hesabın var mı? Giriş Yap</a>
    </div>

    <script>
        function kayitOl() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();

            if(!user || !pass) return alert("Boş alan bırakma!");

            // Veritabanını çek (Eğer yoksa boş obje oluştur)
            let db = JSON.parse(localStorage.getItem('winterDB')) || {};

            if(db[user]) return alert("Bu kullanıcı adı zaten alınmış!");

            // Yeni kullanıcıyı veritabanına ekle
            db[user] = { password: pass, isVip: false, isBanned: false };
            localStorage.setItem('winterDB', JSON.stringify(db));

            alert("Kayıt başarılı! Lütfen giriş yapın.");
            window.location.href = "login.html"; // Giriş sayfasına yönlendir
        }
    </script>
</body>
</html>
