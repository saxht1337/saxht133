<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>WinterChat - Ayarlar</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0F172A; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1E293B; padding: 40px; border-radius: 15px; width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #334155; padding-bottom: 15px; margin-bottom: 25px; }
        .title { color: #38BDF8; font-size: 20px; font-weight: bold; }
        label { display: block; color: #94A3B8; font-size: 13px; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #475569; background: #0B0F19; color: white; outline: none; }
        input:disabled { opacity: 0.6; cursor: not-allowed; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        .btn-save { background: #22C55E; color: white; }
        .btn-save:hover { background: #16A34A; }
        .btn-back { background: #334155; color: white; }
        .btn-back:hover { background: #475569; }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="title">⚙️ Profil Ayarları</div>
        </div>
        
        <label>Kullanıcı Adı</label>
        <input type="text" id="user-display" disabled>
        
        <label>Yeni Şifre Belirle</label>
        <input type="password" id="new-pass" placeholder="En az 4 karakter girin...">
        
        <button class="btn-save" onclick="sifreGuncelle()">Şifreyi Güncelle</button>
        <button class="btn-back" onclick="window.location.href='index.html'">Ana Sayfaya Dön</button>
    </div>

    <script>
        const activeUser = localStorage.getItem('activeUser');
        if(!activeUser) window.location.href = 'login.html'; // Güvenlik duvarı

        document.getElementById('user-display').value = activeUser;

        function sifreGuncelle() {
            const newPass = document.getElementById('new-pass').value.trim();
            if(newPass.length < 4) return alert("Şifre çok kısa! Güvenliğiniz için en az 4 karakter kullanın.");

            let db = JSON.parse(localStorage.getItem('winterDB'));
            db[activeUser].password = newPass; // Veritabanındaki şifreyi değiştir
            localStorage.setItem('winterDB', JSON.stringify(db)); // Kaydet

            alert("✅ Şifreniz başarıyla güncellendi!");
            document.getElementById('new-pass').value = '';
        }
    </script>
</body>
</html>
